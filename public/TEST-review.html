<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body style="background-color: #132931;">

    <div class="fakeWrapper" style="width: 50vw; height: 50vh; margin: 0 auto;">
        <div class="seatsPlanWindow">
            <div class="movie-container">
                <label for="movie">Pick a movie:</label>
                <select id="movie">
                    <option value="190">Avengers: Endgame (190 р)</option>
                    <option value="320">Joker (320 р)</option>
                    <option value="170">Toy Story 4 (170 р)</option>
                    <option value="200">The Lion King (200 р)</option>
                </select>
            </div>

            <div class="seatsPlan-wrapper">
                <div class="screen">
                    <span>Экран</span>
                </div>

                <div data-row="1" class="row">
                    <div data-seat="1" class="seat"></div>
                    <div data-seat="2" class="seat"></div>
                    <div data-seat="3" class="seat occupied"></div>
                    <div data-seat="4" class="seat occupied"></div>
                    <div data-seat="5" class="seat"></div>
                    <div data-seat="6" class="seat"></div>
                </div>

                <div data-row="2" class="row">
                    <div data-seat="1" class="seat"></div>
                    <div data-seat="2" class="seat occupied"></div>
                    <div data-seat="3" class="seat occupied"></div>
                    <div data-seat="4" class="seat occupied"></div>
                    <div data-seat="5" class="seat occupied"></div>
                    <div data-seat="6" class="seat occupied"></div>
                </div>

                <div data-row="3" class="row">
                    <div data-seat="1" class="seat"></div>
                    <div data-seat="2" class="seat occupied"></div>
                    <div data-seat="3" class="seat occupied"></div>
                    <div data-seat="4" class="seat occupied"></div>
                    <div data-seat="5" class="seat"></div>
                    <div data-seat="6" class="seat"></div>
                    <div data-seat="7" class="seat"></div>
                </div>

                <div data-row="4" class="row">
                    <div data-seat="1" class="seat"></div>
                    <div data-seat="2" class="seat occupied"></div>
                    <div data-seat="3" class="seat"></div>
                    <div data-seat="4" class="seat occupied"></div>
                    <div data-seat="5" class="seat"></div>
                    <div data-seat="6" class="seat"></div>
                    <div data-seat="7" class="seat"></div>
                </div>

                <div data-row="5" class="row">
                    <div data-seat="1" class="seat"></div>
                    <div data-seat="2" class="seat occupied"></div>
                    <div data-seat="3" class="seat"></div>
                    <div data-seat="4" class="seat"></div>
                    <div data-seat="5" class="seat occupied"></div>
                    <div data-seat="6" class="seat occupied"></div>
                    <div data-seat="7" class="seat"></div>
                    <div data-seat="8" class="seat"></div>
                </div>
            </div>

            <p class="text">Количество мест: <span id="count">0</span> к оплате <span id="total">0</span> рублей</p>
        </div>
    </div>

    <script>
    const container = document.querySelector('.seatsPlan-wrapper');
    const seats = document.querySelectorAll('.row .seat:not(.occupied)');
    const count = document.getElementById('count');
    const total = document.getElementById('total');
    const movieSelect = document.getElementById('movie');

    let ticketPrice = +movieSelect.value;

    // Update total and count
    function updateSelectedCount() {
        const selectedSeats = document.querySelectorAll('.row .seat.selected');
        
        const selectedSeatsCount = selectedSeats.length;
        
        count.innerText = selectedSeatsCount;
        total.innerText = selectedSeatsCount * ticketPrice;
    }

    // Movie select event
    movieSelect.addEventListener('change', e => {
        ticketPrice = +e.target.value;
        updateSelectedCount();
    });

    // Seat click event
    container.addEventListener('click', e => {
        if (e.target.classList.contains('seat') && !e.target.classList.contains('occupied')) {
            e.target.classList.toggle('selected');
            
            updateSelectedCount();
        }
    });

    </script>
    
</body>
</html>
